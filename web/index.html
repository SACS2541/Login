<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/Login.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container contenedor">
		<h1 class="text-center">¡Bienvenido!</h1>
	    <h2 class="text-center">¿Quién eres tú?</h2>
	    <div class="text-center lead form">
	    	<form method="post" action="Login">
	    		Correo electronico<br>
	    		<input type="email" name="usuario" placeholder="correo@algo.com" required><br>
	    		Contraseña<br>
	    		<input type="password" name="pass" placeholder="******" required><br>
	    		<input type="submit" class="btn btn-primary" value="Iniciar Sesion">
	    	</form>
	    </div>
	    <div class="text-center">
	        <button class="btn btn-danger">Crear Cuenta</button>
	    </div>
	</div>
</body>
</html>
